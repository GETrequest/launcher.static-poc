<html>
    <head>
        <title>01</title>
        <link href="launcher.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <p>Simple static launcher poc</p>

        <!-- Initial visible. Used to open launcher menu -->
        <div id="open" class="launcher-root" onclick="launcher.toggleMenu();">
            •<br>•&nbsp;&nbsp;<br>•
        </div>

        <div id="menu" class="launcher-menu">
            <!-- Display menu for all available apps -->
            <div onclick="launcher.close();">Close</div>
            <ul>
                <li id="a" data-app-icon>
                    <a>Item 1</a>
                </li>
                <li id="b" data-app-icon>
                    <a>Item 2</a>
                </li>
                <li id="c" data-app-icon>
                    <a>Item 3</a>
                </li>
                <li id="d" data-app-icon>
                    <a>Item 4</a>
                </li>
                <li id="e" data-app-icon>
                    <a>Item 5</a>
                </li>
            </ul>
        </div>

        <div id="container" class="launcher-container">
            <!-- Content goes here, should be modal overlay -->
        </div>

        <script src="src/launcher.js"></script>
    </body>
</html>
